


<div class="container">
  <br>
  <div *ngIf="errorMessage.length != 0" class="alert alert-danger">{{errorMessage}}</div>

  <div class="form-group">
    <input class="form-control" placeholder="Username" type="text" [(ngModel)]="username" required>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password" required>
  </div>

  <div class="form-group">
    <input class="form-control" class="btn btn-primary mb-4" type="submit" (click)="authenticate()" value="Se connecter">
  </div>
</div>
